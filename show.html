<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GPU Application</title>
</head>
<body>

<p align="center">
    <br>
    {% if user %}
    <a href="/">Home</a>
    <br>
    <br>
    {% if gpu %}
    <table style="text-align:center;margin-left:auto;margin-right:auto;width=auto" border="1" cellpadding="5"
           cellspacing="5" bgcolor="#f5f5f5">
    <tr bgcolor="#b5e7a0">
        <th colspan="3">
            GPU DETAILS
        </th>
    </tr>
    <tr bgcolor="#e3eaa7">
        <td>
            Name
        </td>
        <td>
            Manufacturer
        </td>
        <td>
            Date Issued
        </td>
    </tr>
    <tr>
        <td>
            <input type="text" value="{{ gpu.name }}" readonly/>
        </td>
        <td>
            <input type="text" value="{{ gpu.manufacturer }}" readonly/>
        </td>
        <td>
            <input type="date" id="date" readonly/>
            <script>
                document.getElementById('date').value = new Date("{{ gpu.dateIssued }}").toISOString().substring(0, 10);
            </script>
        </td>
    </tr>
</table>
<br>
<table style="text-align:center;margin-left:auto; margin-right:auto; width: auto;" border="1" cellpadding="5"
                   cellspacing="5" bgcolor="#f5f5f5">
    <tr bgcolor="#b5e7a0">
        <th colspan="6">
            PROPERTIES
        </th>
    </tr>
    <tr bgcolor="#e3eaa7">
        <td>
            Geometry Shader
        </td>
        <td>
            <input type="checkbox" {% if gpu.geometryShader %} checked {% endif %}  onclick="return false;"/>
        </td>
    </tr>
    <tr bgcolor="#e3eaa7">
        <td>
            Tesselation Shader
        </td>

        <td>
            <input type="checkbox" {% if gpu.tesselationShader %} checked {% endif %}  onclick="return false;"/>
        </td>
    </tr>
    <tr bgcolor="#e3eaa7">
        <td>
            Shader Int16
        </td>
        <td>
            <input type="checkbox" {% if gpu.shaderInt16 %} checked {% endif %}  onclick="return false;"/>
        </td>
    </tr>
    <tr bgcolor="#e3eaa7">
        <td>
            Sparse Binding
        </td>
        <td>
            <input type="checkbox" {% if gpu.sparseBinding %} checked {% endif %}  onclick="return false;"/>
        </td>
    </tr>
    <tr bgcolor="#e3eaa7">
        <td>
            Texture CompressionETC2
        </td>
        <td>
            <input type="checkbox" {% if gpu.textureCompressionETC2 %} checked {% endif %}  onclick="return false;"/>
        </td>

    </tr>
    <tr bgcolor="#e3eaa7">
        <td>
            Vertex Pipeline Stores And Atomics
        </td>

        <td>
            <input type="checkbox" {% if gpu.vertexPipelineStoresAndAtomics %} checked {% endif %}  onclick="return false;"/>
        </td>
    </tr>

</table>
<br>
<table style="text-align:center;margin-left:auto; margin-right:auto;">
    <tr>
        <td>
            <a href="/"><input type="button" value="Ok"/></a>
        </td>
        <td>
            <a href="/edit?name={{ gpu.name }}"><input type="button" value="Edit"/></a>
        </td>
    </tr>
</table>
{% else %}
{% endif %}
{% else %}
<script>
    window.location.href = "/";
</script>
{% endif %}


</p>
</body>
</html>
